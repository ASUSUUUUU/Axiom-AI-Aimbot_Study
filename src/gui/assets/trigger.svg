    <line x1="8" y1="7" x2="16" y2="7"/>
    
    <!-- 三條速度線：位於下方，等長，平行，適配較寬的子彈間距 -->
    <!-- 中間線 -->
    <line x1="12" y1="19" x2="12" y2="22"/>
    <!-- 左側線 -->
    <line x1="8.5" y1="19" x2="8.5" y2="22"/>
    <!-- 右側線 -->
    <line x1="15.5" y1="19" x2="15.5" y2="22"/>
